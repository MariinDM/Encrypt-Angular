<div class="container">
    <div class="row mt-3">
        <div class="col-xl-6 col-md-6">
            <h3>ENCRYPT</h3>
            <input type="text" class="form form-control mb-2" placeholder="Text" [(ngModel)]="message">
            <input type="password" class="form form-control mb-2" placeholder="Password" [(ngModel)]="password">
            <button type="button" class="mb-5" (click)="encrypt()">Encriptar</button>
        </div>
        <div class="col-xl-6 col-md-6">
            <h3>DECRYPT</h3>
            <input type="file" class="form form-control mb-2" (change)="onFileChange($event)">
            <input type="password" class="form form-control mb-2" placeholder="Text" [(ngModel)]="confirmpassword">
            <button type="button" class="mb-5" (click)="decrypt()">Desencriptar</button>
        </div>
    </div>
</div>
