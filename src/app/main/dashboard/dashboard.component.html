<div class="container">
    <div class="row">
        <div class="col-xl-6 col-md-6">
            <input type="text" class="form form-control" [(ngModel)]="message">
            <input type="password" class="form form-control" [(ngModel)]="password">
            <button type="button" (click)="encrypt()">Encriptar</button>
        </div>
        <div class="col-xl-6 col-md-6">
            <input type="file" class="form form-control" (change)="onFileChange($event)">
            <input type="password" class="form form-control" [(ngModel)]="confirmpassword">
            <button type="button" (click)="decrypt()">Desencriptar</button>
        </div>
    </div>
</div>
